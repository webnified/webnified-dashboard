<!DOCTYPE html>
<html>
<head>
    <title>Dashboard: Login</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="container">
    <section class="row">
        <section class="col-md-offset-4 col-md-5">
            <section class="content">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <h3><span class="glyphicon glyphicon-dashboard
"></span> Login to Dashboard</h3>
                    </fieldset>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-lock
"></span> Secure Login</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </section>
</section>

</body></html>
